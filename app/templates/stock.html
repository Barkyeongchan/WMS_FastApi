<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WASD_WMS | 물품 현황</title>

  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/stock.css" />
</head>

<body>
  <main>
    <div id="sidebar" class="sidebar">
      <p class="WASD">WASD</p>
      <a href="/index">대시보드</a>
      <a href="/stock" class="active">물품 현황</a>
      <a href="/robot">로봇 관리</a>
      <a href="/log">작업 로그</a>
    </div>

    <div id="main_screen" class="main_screen">

      <div class="main_body">
        <div class="product">

          <!-- 상품 등록 -->
          <div class="product_add">
            <input type="text" placeholder="상품명" class="input_item" />
            <div class="dropdown">
              <button class="dropdown_cate">카테고리</button>
              <div class="dropdown_menu">
              </div>
            </div>
            <input type="number" placeholder="수량" class="input_item" />
            <div class="dropdown">
              <button class="dropdown_pin">위치</button>
              <div class="dropdown_menu">
              </div>
            </div>
            <button class="add_btn">등록</button>
          </div>

          <!-- 상품 리스트 + 오른쪽 패널 -->
          <div class="product_section">
            <div class="product_list">
              <div class="list_title_wrapper">
              <p class="list_title">상품 리스트</p>

              <div class="search_bar">
                <input type="text" id="searchInput" placeholder="상품명 또는 카테고리 검색..." />
              </div>
            
              <div class="list_buttons">
                <button class="edit_btn">수정</button>
                <button class="delete_btn">삭제</button>
              </div>
            </div>

              <!-- ✅ 테이블 구조 -->
              <div class="stock_table_wrapper">
                <table class="stock_table head">
                  <thead>
                    <tr>
                      <th></th>
                      <th data-sort="stock_id">ID</th>
                      <th data-sort="name">상품명</th>
                      <th data-sort="category">카테고리</th>
                      <th data-sort="qty">수량</th>
                      <th data-sort="location">위치</th>
                    </tr>
                  </thead>
                </table>
                <div class="stock_table_body">
                  <table class="stock_table body">
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- 오른쪽 관리 패널 -->
            <div class="side_panel">
              <div class="category_panel">
                <h3>카테고리 관리</h3>
                <input type="text" placeholder="카테고리명 입력" />
                <div class="button_row">
                  <button class="add_btn">추가</button>
                  <button class="delete_btn">삭제</button>
                </div>
                <ul class="category_list">
                  <li><input type="checkbox" /></li>
                </ul>
              </div>

              <div class="pin_panel">
                <h3>위치 관리</h3>
                <input type="text" placeholder="위치명 입력 (예: A1)" />
                <div class="button_row">
                  <button class="add_btn">추가</button>
                  <button class="delete_btn">삭제</button>
                </div>
                <ul class="pin_list">
                  <li><input type="checkbox" /></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/js/main.js"></script>
  <script src="/static/js/stock.js"></script>
</body>
</html>
