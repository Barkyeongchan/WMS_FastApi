<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WASD_WMS</title>
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- ⭐ Panzoom for Map Zoom/Drag -->
  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
</head>

<body>
  <main>
    <!-- 사이드바 -->
    <div id="sidebar" class="sidebar">
      <p class="WASD">WASD</p>
      <a href="/index" class="active">대시보드</a>
      <a href="/stock">물품 현황</a>
      <a href="/robot">로봇 관리</a>
      <a href="/log">작업 로그</a>
    </div>

    <!-- 메인화면 -->
    <div id="main_screen" class="main_screen">
      <div class="dashboard_layout">

        <!-- 왼쪽 영역 -->
        <div class="left_section">

          <!-- 상품 입출고 -->
          <div class="order">
            <div class="search_bar">
              <input class="search_input" id="search_input" placeholder="상품명을 입력하세요" type="text" />
              <button class="search_btn" id="search_btn">검색</button>
            </div>

            <div class="order_body">
              <!-- 왼쪽: 상품 리스트 -->
              <div class="order_left">
                <table class="product_table">
                  <thead>
                    <tr>
                      <th>상품명</th>
                      <th>위치</th>
                      <th>수량</th>
                    </tr>
                  </thead>
                  <tbody id="result_body"></tbody>
                </table>
                <p class="empty_hint" id="empty_hint">검색 결과가 없습니다.</p>
              </div>

              <!-- 오른쪽: 상세 작업 패널 -->
              <div class="order_right">
                <div class="info_box">
                  <p class="info_title">선택된 상품</p>
                  <p class="info_value" id="picked_name">없음</p>
                </div>

                <div class="info_box">
                  <p class="info_title">변경 수량</p>
                  <input id="delta_qty" type="number" value="1" min="1" class="delta_input" />
                </div>

                <div class="info_box">
                  <p class="info_title">작업 로봇</p>
                  <select id="robot_select" class="robot_select">
                    <option value="">로봇 목록</option>
                  </select>
                </div>

                <div class="buttons">
                  <button class="input_btn" id="btn_in">입고</button>
                  <button class="output_btn" id="btn_out">출고</button>
                </div>

                <!-- 명령 대기 로그 -->
                <div class="command_log">
                  <p class="queue_title">명령 대기 로그</p>
                  <div class="log_area" id="log_area">
                    <p class="log_hint">※ 명령이 여기에 표시됩니다.</p>
                  </div>
                </div>

                <!-- 시작 버튼 -->
                <div class="start_btn_container">
                  <button id="btn_start" class="start_btn">시작</button>
                </div>
              </div>
            </div>
          </div>

          <!-- 작업 내역 + 요약 현황 -->
          <div class="log_summary_container">
            <div class="log">
              <p class="log_t">작업 내역</p>
              <div class="log_text_wrapper" id="log_text_wrapper">
                <p class="log_text">※ 작업 내역이 여기에 표시됩니다.</p>
              </div>
            </div>

            <div class="summary">
              <p class="log_t">요약 현황</p>
              <div class="summary_item"><span>오늘 입고</span><div class="summary_desc">건</div></div>
              <div class="summary_item"><span>오늘 출고</span><div class="summary_desc">건</div></div>
              <div class="summary_item"><span>신규 등록</span><div class="summary_desc">건</div></div>
              <div class="summary_item"><span>가동 로봇</span><div class="summary_desc">로봇 수</div></div>
            </div>
          </div>
        </div>

        <!-- 오른쪽 통합 카드 -->
        <div class="right_panel">
          <div class="right_panel_header">
            <p>지도 및 로봇 상태</p>
          </div>

          <div class="map_content" id="map_container">
            <div id="map_wrapper" style="position: relative;">
              <!-- ⭐ 회전 전용 래퍼 -->
              <div id="map_inner" style="position: relative; transform-origin: center;">
                <img id="map_image" src="" style="display: block;">
                <canvas id="map_canvas" style="position:absolute; top:0; left:0;"></canvas>
              </div>
            </div>
            <!-- ⭐ 지도 조작 UI -->
            <div id="map_controls" class="map_controls">
              <button id="map_toggle_btn">조작 OFF</button>
              <button id="map_rotate_left">↺</button>
              <button id="map_rotate_right">↻</button>
            </div>
          </div>
          
          <div class="robot_camera_section">
            <div class="robot_status">
              <div id="robot_status_list" class="robot_list"></div>
            </div>

            <div class="camera">
              <div class="camera_content">
                <p>※ 실시간 영상 표시 예정</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="/static/js/main.js"></script>
</body>
</html>
